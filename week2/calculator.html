<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header"> 0</div>
        <div class="main">
            <div class="C">C</div>
            <div class="botton" >&divide</div>
            <div class="botton" >7</div>
            <div class="botton" >8</div>
            <div class="botton" >9</div>
            <div class="botton" >&times</div>
            <div class="botton" >4</div>
            <div class="botton" >5</div>
            <div class="botton" >6</div>
            <div class="botton" >&minus</div>
            <div class="botton" >1</div>
            <div class="botton" >2</div>
            <div class="botton" >3</div>
            <div class="botton" >&plus</div>
            <div class="zero" >0</div>
            <div class="equals" >&equals</div>
        </div>

    </div>
</body>
</html>
